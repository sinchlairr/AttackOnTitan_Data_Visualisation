        function init() {
    var w = Math.max(window.innerWidth, document.body.clientWidth), h = Math.max(window.innerHeight, document.body.clientHeight);
    var clouder = document.getElementById('clouder');
    
    // clouder.style.border = "1px solid black";
    clouder.style.width = asPixels(w * 1 /2);
    clouder.style.height = asPixels(h * 1 /3);
    clouder.style.position = "absolute";
    clouder.style.left = asPixels(w / 5);
    clouder.style.top = asPixels(h / 10);
    // clouder.style.border = "1px solid black";
    
    window.clouder = new Clouder({
        container: clouder,
        tags: createTags()
    });
} // init

function createTags() {
    var elems = [];
    elems.push({text: "This world is cruel. It is also very beautiful", id: "1", weight: 0.5});
    elems.push({text: "Once I’m dead, I won’t even be able to remember you. So I’ll win, no matter what. I’ll live, no matter what!", id: "2", weight: 0.5});
    elems.push({text: "If I can't, then I'll just die.But if I win I live.Unless I fight, I cannot win.", id: "3", weight: 0.5});
    elems.push({text: "This world is cruel and merciless.. But it's also very beautiful", id: "4", weight: 0.5});

    return elems;
} // createTags
